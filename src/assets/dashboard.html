<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Excel in Vanilla JS</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <div class="db__header">
          <h1>JS SpreadSheets Dashboard</h1>
        </div>
        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create">
              <span><i class="material-icons">add_box</i></span>
              New <br />
              Table
            </a>
          </div>
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Table Name</span>
            <span>Last visited: </span>
          </div>

          <ul class="db__list">
            <li class="db__record">
              <a href="#">Table #1</a>
              <strong>12.08.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Table #2</a>
              <strong>12.12.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Table #3</a>
              <strong>12.01.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
